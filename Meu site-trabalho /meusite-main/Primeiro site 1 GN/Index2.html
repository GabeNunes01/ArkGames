<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ARK Games</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    background-color: #000;
  }
  .logo {
    font-weight: 900;
    font-size: 20px;
  }
  .logo small {
    display: block;
    font-weight: 300;
    font-size: 12px;
    color: #ccc;
  }
  nav {
    display: flex;
    gap: 40px;
    align-items: center;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
    text-transform: none;
  }
  nav a.button {
    background-color: #3300FF;
    padding: 8px 20px;
    border-radius: 20px;
    font-weight: 700;
    font-size: 14px;
    white-space: nowrap;
  }
  main {
    display: flex;
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 40px;
  }
  .image-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .image-container img {
    max-width: 100%;
    height: auto;
  }
  .content {
    flex: 1;
    margin-left: 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .content h1 {
    font-weight: 300;
    font-size: 48px;
    margin: 0;
  }
  .content h2 {
    font-weight: 900;
    font-size: 56px;
    margin: 5px 0 25px 0;
  }
  .content p {
    font-size: 16px;
    line-height: 1.5;
    max-width: 480px;
    color: #ccc;
  }
  .content button {
    margin-top: 30px;
    background-color: #3300FF;
    border: none;
    padding: 12px 28px;
    color: white;
    border-radius: 20px;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    width: fit-content;
  }
  .content button:hover {
    background-color: #2400cc;
  }
</style>
</head>
<body>
<header>
  <div class="logo">
    ARK<br /><small>Games</small>
  </div>
  <nav>
    <a href="#">Loja</a>
    <a href="#">serviço</a>
    <a href="#">Dowload app</a>
    <a href="#">Login</a>
    <a href="#" class="button">Cadastre-se</a>
  </nav>
</header>
<main>
  <div class="image-container">
    <img src="ArK.jpg" alt="ARK Logo" />
  </div>
  <div class="content">
    <h1>ARK Games</h1>
    <h2>Introdução</h2>
    <p>ARK Games é uma plataforma de jogos online para PCs, com produtos e sistemas 100% atualizados, para maior praticidade em escolher aqueles jogos viciantes que você tanto ama.</p>
    <button>Mais info</button>
  </div>
</main>
</body>
</html>
